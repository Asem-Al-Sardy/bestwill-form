<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bestwill Contact Form</title>
<style>
  body { font-family: Arial, sans-serif; background-color: #FED39C; padding: 20px; }
  form { background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
  label, input { display: block; width: calc(100% - 20px); margin-bottom: 10px; }
  input[type="text"], input[type="email"] { padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
  input[type="submit"] { background-color: #D8B18B; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
  #message { margin-top: 20px; text-align: center; }
</style>
</head>
<body>
<form id="customForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="businessEmail">Business Email:</label>
    <input type="email" id="businessEmail" name="businessEmail" required>

    <input type="submit" value="Submit">
</form>

<div id="message"></div>

<script>
document.getElementById('customForm').addEventListener('submit', function(event) {
    event.preventDefault();
    var emailInput = document.getElementById('businessEmail').value;
    var regexPattern = /^(?!.*@(gmail|yahoo|outlook|hotmail)\.com).+@.+\..+$/;
    if (!regexPattern.test(emailInput)) {
        document.getElementById('message').textContent = 'Please enter a valid business email address.';
    } else {
        document.getElementById('message').textContent = 'Thank you for your submission.';
        // Here you can add AJAX to send form data to server
    }
});
</script>
</body>
</html>
